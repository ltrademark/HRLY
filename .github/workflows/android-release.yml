name: Android Build & Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build & Sign APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Release APK
        run: ./gradlew assembleRelease

      - name: Decode Keystore
        env:
          ENCODED_STRING: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          echo "$ENCODED_STRING" | base64 --decode > release.jks

      - name: Zipalign and Sign APK
        run: |
          BUILD_TOOLS_VERSION=$(ls "$ANDROID_SDK_ROOT/build-tools" | sort -V | tail -n 1)
          ZIPALIGN="$ANDROID_SDK_ROOT/build-tools/$BUILD_TOOLS_VERSION/zipalign"
          APKSIGNER="$ANDROID_SDK_ROOT/build-tools/$BUILD_TOOLS_VERSION/apksigner"
          
          "$ZIPALIGN" -v 4 app/build/outputs/apk/release/app-release-unsigned.apk aligned.apk
          
          "$APKSIGNER" sign --ks release.jks \
            --v1-signing-enabled true \
            --v2-signing-enabled true \
            --min-sdk-version 21 \
            --ks-key-alias "${{ secrets.KEY_ALIAS }}" \
            --ks-pass "pass:${{ secrets.KEYSTORE_PASSWORD }}" \
            --key-pass "pass:${{ secrets.KEY_PASSWORD }}" \
            --out HRLY-signed.apk \
            aligned.apk

      - name: Rename APK
        run: |
          echo "Finding APK..."
          # This finds any .apk in the release folder (signed or unsigned)
          APK_PATH=$(find app/build/outputs/apk/release -name "*.apk" | head -n 1)
          
          echo "Found APK at: $APK_PATH"
          echo "Renaming to: HRLY-${{ github.ref_name }}.apk"
          
          mv $APK_PATH app/build/outputs/apk/release/HRLY-${{ github.ref_name }}.apk
            
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: app/build/outputs/apk/release/HRLY-${{ github.ref_name }}.apk
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
